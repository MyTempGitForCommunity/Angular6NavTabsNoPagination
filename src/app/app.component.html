<section class="page-app">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <br>
  tabs: A, B, C, D, E, F, G, H, I, J
  <router-outlet></router-outlet>
</section>
